<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8">
	  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">

	  	<!--<link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">-->

	  	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

		<link href="{{ url_for('static', filename='css/ie10-viewport-bug-workaround.css') }}" rel="stylesheet">

		<!-- custom css 
		<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">-->

		<span id="Title"><title>InOrOut / TwitPol</title></span>

	</head>

	<header>

		<nav class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container-fluid">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="/">InOrOut / TwitPol</a>
	        </div>


        	<div id="navbar" class="collapse navbar-collapse">
		        <ul class="nav navbar-nav navbar-right">

		        	<li class="dropdown">
						<a type="button" id="menu1" data-toggle="dropdown">dropdown<span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
	        				<li role="presentation">
	        					<a role="menuitem" href="javascript:void(0)">somelink</a>
	        				</li>
						</ul>
		        	</li>
	        		
	        		<li data-toggle="modal" data-target="#myModal"><a href="javascript:void(0)">Login</a></li>
		        </ul>
      		</div>
    	</nav>
	</header>

	<body>

		<div class="container-fluid" style="min-height: 90vh; min-width: 90vw; margin-bottom: 100px; padding-top: 50px;">
			<h1>Homepage</h1>

			<form action="/index" method="POST">
				<div>
					<label for="term">Term</label>
					<input type="text" id="term" name="term" />
				</div>
				<button type="submit">Submit</button>
			</form>

		{% if items %}
			{% for key, content in items %}
				<LI>{{ key }} : <B>{{ content }}</B> </LI>
			{% endfor %}
		{% else %}
			<li><b>No items</b></li>
		{% endif %}

		</div>

		<!-- Modal -->
	    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	      <div class="modal-dialog" role="document">
	        <div class="modal-content">
	          
	          <div class="modal-header">
	            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	            <h2 class="modal-title" id="myModalLabel">Login</h2>
	          </div>

	          <div class="modal-body">
	            <form name="MyForm" method="post" action="javascript:void(0)">
	              <input id="usrName" class="forminput" type="text" name="username" placeholder="Enter username" required></input>
	              <input class="forminput" type="password" name="password" placeholder="Enter password" required></input>
	              <input class="forminput" id="submitbtn" type="submit" value="Submit"></input>
	            </form>
	          </div>

	        </div>
	      </div>
	    </div><!-- /modal -->

	    <div class="footer-container container-fluid" style="background-color: #1b1b1b;">
		    <footer class="footer">
		        <div class="container">
		        	<p class="text-muted" style="padding-top: 10px;">Codezoners/cohort-3</p>
		        </div>
		    </footer>
	    </div>


		<script src="{{ url_for('static', filename='js/jquery-2.1.3.min.js') }}"></script>
	  	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	  	<script src="{{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
	  	
	  	<script type="text/javascript" src="{{ url_for('static', filename='js/build/react-0.12.2.js') }}"></script>
	  	<script type="text/javascript" src="{{ url_for('static', filename='js/build/JSXTransformer-0.12.2.js') }}"></script>

		<script language="javascript" src="{{ url_for('static', filename='js/p5/p5.min.js') }}"></script>
		<script language="javascript" src="{{ url_for('static', filename='js/p5/p5.dom.js') }}"></script>

	    <script>

			//function goBack() {

	    </script>

	</body>
</html>
